<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>45度立方體畫面</title>
<style>
body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}
canvas{
  background:#1a1a1a;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// 自動適應畫面大小
function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function drawCube(x, y, size){

  const h = size;          // 高
  const w = size;          // 寬
  const d = size;          // 深度

  // 45度偏移
  const offsetX = d * 0.5;
  const offsetY = d * 0.5;

  // 上面
  ctx.fillStyle = "#3a86ff";
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x + w, y);
  ctx.lineTo(x + w + offsetX, y - offsetY);
  ctx.lineTo(x + offsetX, y - offsetY);
  ctx.closePath();
  ctx.fill();

  // 左側
  ctx.fillStyle = "#2667cc";
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x + offsetX, y - offsetY);
  ctx.lineTo(x + offsetX, y + h - offsetY);
  ctx.lineTo(x, y + h);
  ctx.closePath();
  ctx.fill();

  // 右側
  ctx.fillStyle = "#1b4f9c";
  ctx.beginPath();
  ctx.moveTo(x + w, y);
  ctx.lineTo(x + w + offsetX, y - offsetY);
  ctx.lineTo(x + w + offsetX, y + h - offsetY);
  ctx.lineTo(x + w, y + h);
  ctx.closePath();
  ctx.fill();
}

function render(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // 依畫面大小動態決定立方體大小
  const size = Math.min(canvas.width, canvas.height) * 0.2;

  const centerX = canvas.width / 2 - size/2;
  const centerY = canvas.height / 2 + size/2;

  drawCube(centerX, centerY, size);

  requestAnimationFrame(render);
}

render();
</script>

</body>
</html>
