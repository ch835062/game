<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>å½©è‰²æ‰“ç£šå¡Šï¼ˆå¹¼å…’ç‰ˆï½œæ‰‹æ©Ÿæ–æ™ƒï¼‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      background: #f0f8ff;
      font-family: "Arial Rounded MT Bold", "Noto Sans TC", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    h1 { color: #ff6f61; margin-top: 10px; }
    .info { font-size: 18px; margin: 6px; }
    canvas {
      background: #ffffff;
      border: 5px solid #4caf50;
      border-radius: 14px;
      display: block;
      margin: 0 auto;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;

      border: none;

      cursor: pointer;
      margin: 8px;
    }
  </style>
</head>
<body>
  <h1>ğŸ“± æ–ä¸€æ–æ‰“ç£šå¡Š ğŸŒˆ</h1>
  <div class="info">åˆ†æ•¸ï¼š<span id="score">0</span></div>
  <div class="info">å·¦å³æ–æ™ƒæ‰‹æ©Ÿä¾†ç§»å‹•æ“‹æ¿</div>
  <canvas id="gameCanvas"></canvas>
  <button id="startBtn">â–¶ é–‹å§‹ / é‡æ–°é–‹å§‹</button>

<script>
window.onload = function () {
  var canvas = document.getElementById("gameCanvas");
  var ctx = canvas.getContext("2d");
  var startBtn = document.getElementById("startBtn");

  // ===== éŸ³æ•ˆç³»çµ±ï¼ˆWeb Audio APIï¼‰ =====
  var audioCtx = null;

  function initAudio() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
  }

  function beep(freq, duration) {
    if (!audioCtx) return;
    var osc = audioCtx.createOscillator();
    var gain = audioCtx.createGain();

    osc.frequency.value = freq;
    osc.type = "sine";

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(
      0.001,
      audioCtx.currentTime + duration
    );

    osc.start();
    osc.stop(audioCtx.currentTime + duration);
  }

  // æ‰‹æ©Ÿè‡ªé©æ‡‰å°ºå¯¸
  function resizeCanvas() {
    canvas.width = Math.min(window.innerWidth - 20, 480);
    canvas.height = Math.min(window.innerHeight * 0.55, 360);
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  var ball, paddle, bricks;
  var score = 0;
  var gameRunning = false;

  var brickRowCount = 3;
  var brickColumnCount = 5;
  var brickPadding = 8;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 10;

  var tiltX = 0;

  function initPaddle() {
    paddle = {
      width: canvas.width * 0.28,
      height: 14,
      x: (canvas.width - canvas.width * 0.28) / 2
    };
  }

  function startGame() {
    score = 0;
    document.getElementById("score").innerText = score;
    gameRunning = true;

    ball = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      dx: 2,
      dy: -2,
      radius: 9
    };

    initPaddle();

    bricks = [];
    for (var c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (var r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { status: 1 };
      }
    }

    requestAnimationFrame(draw);
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#ff7043";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddle.x, canvas.height - paddle.height - 6, paddle.width, paddle.height);
    ctx.fillStyle = "#42a5f5";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    var colors = ["#ff8a80", "#ffd180", "#ffff8d", "#ccff90", "#80d8ff"];
    var brickWidth = (canvas.width - brickOffsetLeft * 2 - brickPadding * (brickColumnCount - 1)) / brickColumnCount;
    var brickHeight = 24;

    for (var c = 0; c < brickColumnCount; c++) {
      for (var r = 0; r < brickRowCount; r++) {
        if (bricks[c][r].status === 1) {
          var x = brickOffsetLeft + c * (brickWidth + brickPadding);
          var y = brickOffsetTop + r * (brickHeight + brickPadding);
          ctx.beginPath();
          ctx.rect(x, y, brickWidth, brickHeight);
          ctx.fillStyle = colors[c % colors.length];
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function collisionDetection() {
    var brickWidth = (canvas.width - brickOffsetLeft * 2 - brickPadding * (brickColumnCount - 1)) / brickColumnCount;
    var brickHeight = 24;

    for (var c = 0; c < brickColumnCount; c++) {
      for (var r = 0; r < brickRowCount; r++) {
        var b = bricks[c][r];
        if (b.status === 1) {
          var x = brickOffsetLeft + c * (brickWidth + brickPadding);
          var y = brickOffsetTop + r * (brickHeight + brickPadding);
          if (
            ball.x > x && ball.x < x + brickWidth &&
            ball.y > y && ball.y < y + brickHeight
          ) {
            ball.dy = -ball.dy;
            b.status = 0;
            score += 10;
            document.getElementById("score").innerText = score;

            // ğŸµ ç¢°æ’éŸ³æ•ˆï¼ˆç£šå¡Šï¼‰
            beep(600, 0.12);
          }
        }
      }
    }
  }

  function updatePaddleByTilt() {
    paddle.x += tiltX * 1.5;
    if (paddle.x < 0) paddle.x = 0;
    if (paddle.x + paddle.width > canvas.width) {
      paddle.x = canvas.width - paddle.width;
    }
  }

  function draw() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    collisionDetection();

    updatePaddleByTilt();

    if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
      ball.dx = -ball.dx;
      beep(400, 0.08); // ç‰†å£éŸ³æ•ˆ
    }

    if (ball.y + ball.dy < ball.radius) {
      ball.dy = -ball.dy;
      beep(400, 0.08);
    } else if (ball.y + ball.dy > canvas.height - ball.radius) {
      if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
        ball.dy = -ball.dy;
        beep(300, 0.1); // æ“‹æ¿éŸ³æ•ˆ
      } else {
        gameRunning = false;
        beep(120, 0.5); // å¤±æ•—éŸ³æ•ˆ
        alert("éŠæˆ²çµæŸï¼å†ç©ä¸€æ¬¡å§ ğŸ˜Š");
        return;
      }
    }

    ball.x += ball.dx;
    ball.y += ball.dy;

    requestAnimationFrame(draw);
  }

  window.addEventListener("deviceorientation", function (event) {
    if (event.gamma !== null) {
      tiltX = event.gamma / 10;
    }
  });

  // iOS æ„Ÿæ¸¬å™¨ + éŸ³æ•ˆåˆå§‹åŒ–éƒ½éœ€ä½¿ç”¨è€…æ“ä½œ
  startBtn.onclick = function () {
    initAudio();

    if (typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function") {
      DeviceOrientationEvent.requestPermission().then(function (response) {
        if (response === "granted") startGame();
        else alert("éœ€è¦å…è¨±æ„Ÿæ¸¬å™¨æ‰èƒ½ç©å–”ï¼");
      });
    } else {
      startGame();
    }
  };
};
</script>
</body>
