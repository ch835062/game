<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: #f0f8ff;
      font-family: "Arial Rounded MT Bold", "Noto Sans TC", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { color: #ff6f61; }
    #gameArea { margin: 0 auto; width: 480px; }
    canvas {
      background: #ffffff;
      border: 6px solid #4caf50;
      border-radius: 12px;
      touch-action: none;
    }
    .info { font-size: 20px; margin: 8px; }
    button {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;

      cursor: pointer;
    }

<body>
  <h1>ğŸŒˆ å½©è‰²æ‰“ç£šå¡Š ğŸŒˆ</h1>
  <div class="info">åˆ†æ•¸ï¼š<span id="score">0</span></div>
  <div id="gameArea">
    <canvas id="gameCanvas" width="480" height="320"></canvas>
  </div>
  <br />
  <button id="startBtn">â–¶ é–‹å§‹ / é‡æ–°é–‹å§‹</button>

<script>
// ç¢ºä¿ DOM å®Œå…¨è¼‰å…¥å¾Œæ‰åŸ·è¡Œï¼ˆé¿å…æŸäº›ç€è¦½å™¨å‡ºéŒ¯ï¼‰
window.onload = function () {
  var canvas = document.getElementById("gameCanvas");
  var ctx = canvas.getContext("2d");
  var startBtn = document.getElementById("startBtn");

  var ball = null;
  var paddle = null;
  var bricks = [];
  var score = 0;
  var gameRunning = false;

  var brickRowCount = 3;
  var brickColumnCount = 5;
  var brickWidth = 80;
  var brickHeight = 30;
  var brickPadding = 10;
  var brickOffsetTop = 40;
  var brickOffsetLeft = 20;

  function initPaddle() {
    paddle = {
      width: 100,
      height: 16,
      x: (canvas.width - 100) / 2
    };
  }

  function startGame() {
    score = 0;
    document.getElementById("score").innerText = score;
    gameRunning = true;

    ball = {
      x: canvas.width / 2,
      y: canvas.height - 60,
      dx: 2,
      dy: -2,
      radius: 10
    };

    initPaddle();

    bricks = [];
    for (var c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (var r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { status: 1 };
      }
    }

    requestAnimationFrame(draw);
  }

  function drawBall() {
    if (!ball) return;
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#ff5722";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    if (!paddle) return;
    ctx.beginPath();
    ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
    ctx.fillStyle = "#2196f3";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    var colors = ["#ff8a80", "#ffd180", "#ffff8d", "#ccff90", "#80d8ff"];
    for (var c = 0; c < brickColumnCount; c++) {
      for (var r = 0; r < brickRowCount; r++) {
        if (bricks[c] && bricks[c][r] && bricks[c][r].status === 1) {
          var brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
          var brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = colors[c % colors.length];
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function collisionDetection() {
    if (!ball) return;
    for (var c = 0; c < brickColumnCount; c++) {
      for (var r = 0; r < brickRowCount; r++) {
        var b = bricks[c][r];
        if (b && b.status === 1) {
          var brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
          var brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
          if (
            ball.x > brickX &&
            ball.x < brickX + brickWidth &&
            ball.y > brickY &&
            ball.y < brickY + brickHeight
          ) {
            ball.dy = -ball.dy;
            b.status = 0;
            score += 10;
            document.getElementById("score").innerText = score;
          }
        }
      }
    }
  }

  function draw() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    collisionDetection();

    if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
      ball.dx = -ball.dx;
    }
    if (ball.y + ball.dy < ball.radius) {
      ball.dy = -ball.dy;
    } else if (ball.y + ball.dy > canvas.height - ball.radius) {
      if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
        ball.dy = -ball.dy;
      } else {
        gameRunning = false;
        alert("éŠæˆ²çµæŸï¼å†ç©ä¸€æ¬¡å§ ğŸ˜Š");
        return;
      }
    }

    ball.x += ball.dx;
    ball.y += ball.dy;

    requestAnimationFrame(draw);
  }

  canvas.addEventListener("mousemove", function (e) {
    if (!paddle) return;
    var rect = canvas.getBoundingClientRect();
    var x = e.clientX - rect.left;
    paddle.x = x - paddle.width / 2;
    if (paddle.x < 0) paddle.x = 0;
    if (paddle.x + paddle.width > canvas.width) {
      paddle.x = canvas.width - paddle.width;
    }
  });

  canvas.addEventListener("touchmove", function (e) {
    if (!paddle) return;
    e.preventDefault();
    var rect = canvas.getBoundingClientRect();
    var x = e.touches[0].clientX - rect.left;
    paddle.x = x - paddle.width / 2;
    if (paddle.x < 0) paddle.x = 0;
    if (paddle.x + paddle.width > canvas.width) {
      paddle.x = canvas.width - paddle.width;
    }
  }, { passive: false });

  startBtn.onclick = startGame;
};
</script>
</body>
</html>
