<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FC釣魚戰鬥畫面 - 純視覺版</title>
<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#wrapper{
  position:relative;
}

canvas{
  image-rendering:pixelated;
  width:384px;   /* 256x240 放大1.5倍 */
  height:360px;
  background:#1e90ff;
}

/* CRT掃描線 */
.scanlines{
  pointer-events:none;
  position:absolute;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.2) 0px,
    rgba(0,0,0,0.2) 1px,
    transparent 2px,
    transparent 3px
  );
}
</style>
</head>
<body>

<div id="wrapper">
  <canvas id="game" width="256" height="240"></canvas>
  <div class="scanlines"></div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = false;

let frame = 0;

function draw(){

  ctx.clearRect(0,0,256,240);

  /* ===== 水面背景（NES風水平條紋） ===== */
  for(let i=0;i<240;i+=8){
    ctx.fillStyle = i%16===0 ? "#1e90ff" : "#1878d6";
    ctx.fillRect(0,i,256,8);
  }

  /* ===== 魚（簡單擺尾動畫） ===== */
  let tailOffset = (frame%20<10)?0:2;

  ctx.fillStyle="#111";
  ctx.fillRect(100,120,40,8);   // 魚身
  ctx.fillRect(95+tailOffset,122,5,4);  // 魚尾
  ctx.fillRect(135,122,4,4);    // 魚頭

  /* ===== 右側張力條（示意值60%） ===== */
  ctx.fillStyle="#000";
  ctx.fillRect(230,20,8,200);

  ctx.fillStyle="#00ff00";
  ctx.fillRect(230,140,8,80);

  /* ===== 距離數字 ===== */
  ctx.fillStyle="#000";
  ctx.font="12px monospace";
  ctx.fillText("DIST 085",10,20);

  /* ===== 閃爍驚嘆號 ===== */
  if(frame%40<20){
    ctx.fillStyle="#ffff00";
    ctx.fillText("!",125,100);
  }

  frame++;
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
