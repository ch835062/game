<h1>ğŸš¦ äº¤é€šå·¥å…·æ¨‚åœ’ ğŸš¦</h1>

<div id="game"></div>

<script>

const vehicles=[
"ğŸš‚","ğŸšƒ","ğŸšŒ","ğŸš","ğŸš","ğŸš‘","ğŸš’","ğŸš“","ğŸš•","ğŸš—",
"ğŸš™","ğŸ›»","ğŸšš","ğŸš›","ğŸšœ","ğŸï¸","ğŸï¸","ğŸ›µ","ğŸ›º","ğŸš²","ğŸ›´"
];

let board=[];
let selected=[];
let score=0;
let timeLeft=30;
let timerInterval=null;

const game=document.getElementById("game");
const scoreDisplay=document.getElementById("score");
const timerDisplay=document.getElementById("timer");

function startGame(){
    score=0;
    timeLeft=30;
    scoreDisplay.textContent="å¾—åˆ†ï¼š"+score;
    timerDisplay.textContent="æ™‚é–“ï¼š"+timeLeft;
    createBoard();
    startTimer();
}

function createBoard(){
    game.innerHTML="";
    board=[];
    for(let i=0;i<16;i++){
        let tile=document.createElement("div");
        tile.classList.add("tile");
        tile.textContent=randomVehicle();
        tile.addEventListener("click",selectTile);
        game.appendChild(tile);
        board.push(tile);
    }
    showHint();
}

function randomVehicle(){
    return vehicles[Math.floor(Math.random()*vehicles.length)];
}

function selectTile(){
    if(selected.includes(this))return;
    this.classList.add("selected");
    selected.push(this);

    if(selected.length===3){
        checkMatch();
    }
}

function checkMatch(){
    let icons=selected.map(t=>t.textContent);

    if(icons[0]===icons[1] && icons[1]===icons[2]){
        score+=30;
        scoreDisplay.textContent="å¾—åˆ†ï¼š"+score;

        selected.forEach(t=>t.classList.add("explode"));

        setTimeout(()=>{
            selected.forEach(t=>{
                t.classList.remove("explode","selected");
                t.textContent=randomVehicle();
            });
            selected=[];
            showHint();
        },400);

    }else{
        setTimeout(()=>{
            selected.forEach(t=>t.classList.remove("selected"));
            selected=[];
        },400);
    }
}

function showHint(){
    board.forEach(t=>t.classList.remove("hint"));
    let counts={};
    board.forEach(t=>{
        counts[t.textContent]=(counts[t.textContent]||0)+1;
    });
    for(let v in counts){
        if(counts[v]>=3){
            let shown=0;
            board.forEach(t=>{
                if(t.textContent===v && shown<3){
                    t.classList.add("hint");
                    shown++;
                }
            });
            break;
        }
    }
}

function startTimer(){
    clearInterval(timerInterval);
    timerInterval=setInterval(()=>{
        timeLeft--;
        timerDisplay.textContent="æ™‚é–“ï¼š"+timeLeft;
        if(timeLeft<=0){
            clearInterval(timerInterval);
            alert("éŠæˆ²çµæŸï¼ç¸½å¾—åˆ†ï¼š"+score);
        }
    },1000);
}

let lastShake=0;
window.addEventListener("devicemotion",function(e){
    let acc=e.accelerationIncludingGravity;
    if(!acc) return;
    let total=Math.abs(acc.x)+Math.abs(acc.y)+Math.abs(acc.z);
    if(total>30){
        if(Date.now()-lastShake>1000){
            lastShake=Date.now();
            board.forEach(t=>{
                t.textContent=randomVehicle();
            });
        }
    }
});
