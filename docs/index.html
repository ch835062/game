<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FC風水下畫面</title>
<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#wrapper{
  position:relative;
}
canvas{
  image-rendering:pixelated;
  width:512px;
  height:480px;
}
.scanlines{
  pointer-events:none;
  position:absolute;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.15) 0px,
    rgba(0,0,0,0.15) 1px,
    transparent 2px,
    transparent 3px
  );
}
</style>
</head>
<body>

<div id="wrapper">
<canvas id="game" width="256" height="240"></canvas>
<div class="scanlines"></div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = false;

let bubbles = [];
let frame = 0;

/* 初始化氣泡 */
for(let i=0;i<20;i++){
  bubbles.push({
    x:Math.random()*256,
    y:Math.random()*240,
    speed:0.3+Math.random()*0.5
  });
}

function drawBackground(){

  /* 深藍漸層 */
  const grad = ctx.createLinearGradient(0,0,0,240);
  grad.addColorStop(0,"#4fa6ff");
  grad.addColorStop(0.4,"#2f5bff");
  grad.addColorStop(1,"#1a1fa8");
  ctx.fillStyle=grad;
  ctx.fillRect(0,0,256,240);

  /* 水面波紋 */
  ctx.fillStyle="#ffffff";
  for(let i=0;i<256;i+=8){
    ctx.fillRect(i,35+Math.sin((i+frame)*0.05)*2,6,3);
  }

  /* 山 */
  ctx.fillStyle="#7fcf3f";
  ctx.beginPath();
  ctx.moveTo(0,30);
  ctx.lineTo(40,15);
  ctx.lineTo(90,28);
  ctx.lineTo(150,12);
  ctx.lineTo(200,30);
  ctx.lineTo(256,18);
  ctx.lineTo(256,0);
  ctx.lineTo(0,0);
  ctx.closePath();
  ctx.fill();

  /* 樹林 */
  ctx.fillStyle="#2f8f1f";
  for(let i=0;i<256;i+=6){
    ctx.fillRect(i,25,4,10);
  }

  /* 河床 */
  ctx.fillStyle="#8ca0c8";
  for(let i=0;i<256;i+=16){
    for(let j=200;j<240;j+=16){
      ctx.beginPath();
      ctx.arc(i+8,j+8,7,0,Math.PI*2);
      ctx.fill();
    }
  }

  /* 漂流木 */
  ctx.strokeStyle="#4a4a4a";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.moveTo(20,220);
  ctx.lineTo(60,205);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(200,215);
  ctx.lineTo(230,200);
  ctx.stroke();
}

function drawFishingLine(){
  ctx.strokeStyle="#000";
  ctx.lineWidth=1;
  ctx.beginPath();
  ctx.moveTo(128,0);
  ctx.lineTo(128,150);
  ctx.stroke();
}

function drawBubbles(){
  ctx.fillStyle="#9fd4ff";
  bubbles.forEach(b=>{
    ctx.beginPath();
    ctx.arc(b.x,b.y,2,0,Math.PI*2);
    ctx.fill();
    b.y-=b.speed;
    if(b.y<40){
      b.y=240;
      b.x=Math.random()*256;
    }
  });
}

function loop(){
  ctx.clearRect(0,0,256,240);
  drawBackground();
  drawFishingLine();
  drawBubbles();
  frame++;
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
